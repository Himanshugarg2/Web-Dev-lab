<head>

    <title>Sign-up</title>

<body>
    
    <form action="">
        <h1 >Sign-up</h1>

        <input type="text" placeholder="Enter your name" required>
        
        <br>
        <input type="date" placeholder="Enter your Date of Birth" required>
        <br>
        <input type="email" placeholder="Enter your Email" required>
        <br>
        <input type="phone" placeholder="Enter your phone number" required maxlength="10">
        <br>
        <input type="password" maxlength="8" required placeholder="Enter your password">
        <br>
        <input type="password" maxlength="8" required placeholder="Enter your confirm password">
        <br>
        <input type="submit" class="button" >
        <input type="reset" class="button">
        <p><a href="login.html">already have a account?</a></p>

    </form>
</body>
